<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <title th:text="${title}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="name" placeholder="Введите название авто" class="form-control">
            <input type="text" name="comand" placeholder="Введите автокоманду" class="form-control">
            <textarea name="discr" placeholder="Введите полный текст описания" class="form-control"></textarea>
            <button type="submit" class="btn btn-success">Добавить авто</button>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
