<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 
    <title th:text="${title}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5 mb-5">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input type="text" name="name" th:value="${auto.name}">:valueto.name}" class="form-control">
            <input type="text" name="comand" th:value="${auto.comand}" class="form-control">
            <input type="text" name="url" th:value="${auto.url}" class="form-control">
            <textarea name="discr" th:text="${auto.discription}" class="form-control" />
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</body>
</html>
